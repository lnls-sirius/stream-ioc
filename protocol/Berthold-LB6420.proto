# Berthold-LB6420.proto

# Communication protocol for Berthold LB 6420 radiation probes

# Protocol terminator character

Terminator = LF;

# Averaging time (readback)

getAveragingTime {
    out "AVERAGING_TIME?";
    in "%u";
}

# Averaging time (setpoint)

setAveragingTime {
    out "AVERAGING_TIME %u";
    in "OK";
    @init {
        getAveragingTime;
    }
}

# Gamma

getGamma {
    out "GAMMA?";
    in "%f";
}

# High energy neutrons

getHighEnergyNeutrons {
    out "HIGH_ENERGY_NEUTRONS?";
    in "%f";
}

# Total neutron rate

getTotalNeutronRate {
    out "TOTAL_NEUTRON_RATE?";
    in "%f";
}

