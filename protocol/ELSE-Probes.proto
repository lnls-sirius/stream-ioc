# ELSE-Probes.proto

# Communication protocol for ELSE Nuclear probes (ICP-T-PF and LUPIN 5401 BF3-NP models)

# Protocol terminator character

Terminator = LF;

# Gamma

getGamma {
    out "RAD_Gamma?";
    in "%f";
}

# Neutron

getNeutron {
    out "RAD_Neutron?";
    in "%f";
}

# Total dose rate

getTotalDoseRate {
    out "RAD_Total?";
    in "%f";
}
